components:
  schemas:
    PostAccountRequest:
      type: object
      properties:
        accountId:
          description:
            This is your own internal account ID. We will index it based upon
            your business ID.
          type: string
        name:
          type: string
      additionalProperties: false
      required:
        - accountId
    AccountResponse:
      type: object
      properties:
        accountId:
          type: string
        name:
          type: string
        createdAt:
          type: number
        modifiedAt:
          type: number
        usageBillingRate:
          type: number
      additionalProperties: false
      required:
        - accountId
        - createdAt
        - modifiedAt
        - usageBillingRate
    ErrorResponse:
      type: object
      properties:
        message:
          type: string
      additionalProperties: false
    EmptyResponse:
      type: object
      additionalProperties: false
    AllAccountsResponse:
      type: object
      properties:
        accounts:
          type: array
          items:
            $ref: "#/definitions/AccountResponse"
      additionalProperties: false
      required:
        - accounts
      definitions:
        AccountResponse:
          type: object
          properties:
            accountId:
              type: string
            name:
              type: string
            createdAt:
              type: number
            modifiedAt:
              type: number
            usageBillingRate:
              type: number
          additionalProperties: false
          required:
            - accountId
            - createdAt
            - modifiedAt
            - usageBillingRate
    AccountStatsResponse:
      type: object
      properties:
        total:
          type: number
        daily:
          type: array
          items:
            type: object
            properties:
              date:
                type: string
              amount:
                type: number
            additionalProperties: false
            required:
              - amount
              - date
        monthly:
          type: array
          items:
            type: object
            properties:
              date:
                type: string
              amount:
                type: number
            additionalProperties: false
            required:
              - amount
              - date
      additionalProperties: false
      required:
        - daily
        - monthly
        - total
    AllTransactionsResponse:
      type: object
      properties:
        transactions:
          type: array
          items:
            $ref: "#/definitions/TransactionResponse"
      additionalProperties: false
      required:
        - transactions
      definitions:
        TransactionResponse:
          type: object
          properties:
            transactionId:
              type: string
            accountId:
              type: string
            businessId:
              type: string
            amount:
              type: number
            note:
              type: string
            paymentProvider:
              type: string
              enum:
                - stripe
            paymentId:
              type: string
            createdAt:
              type: number
            modifiedAt:
              type: number
          additionalProperties: false
          required:
            - accountId
            - amount
            - businessId
            - createdAt
            - modifiedAt
            - transactionId
    PatchAccountRequest:
      type: object
      properties:
        accountName:
          type: string
      additionalProperties: false
    AccountUsageBillingAdjustmentsResponse:
      type: object
      properties:
        adjustments:
          type: array
          items:
            type: object
            properties:
              billingId:
                type: string
              accountId:
                type: string
              hourlyCost:
                type: number
              createdAt:
                type: number
              modifiedAt:
                type: number
            additionalProperties: false
            required:
              - accountId
              - billingId
              - createdAt
              - hourlyCost
              - modifiedAt
      additionalProperties: false
      required:
        - adjustments
    PostAccountUsageBillingRateAdjustmentRequest:
      type: object
      properties:
        billingCost:
          type: number
      additionalProperties: false
      required:
        - billingCost
    BusinessResponse:
      type: object
      properties:
        businessId:
          type: string
        name:
          type: string
      additionalProperties: false
      required:
        - businessId
        - name
    BusinessSettingsResponse:
      type: object
      properties:
        businessId:
          type: string
        currencyLabel:
          type: string
        currencyLabelSuffixed:
          type: boolean
        accountsOverdraftable:
          type: boolean
      additionalProperties: false
      required:
        - accountsOverdraftable
        - businessId
        - currencyLabel
        - currencyLabelSuffixed
    PatchBusinessSettingsRequest:
      type: object
      properties:
        currencyLabel:
          type: string
        currencyLabelSuffixed:
          type: boolean
        accountsOverdraftable:
          type: boolean
        billingType:
          $ref: "#/definitions/BillingType"
        paymentProviders:
          type: array
          items:
            enum:
              - paypal
              - stripe
            type: string
        stripeSandboxPublishableKey:
          type: string
        stripeSandboxSecretKey:
          type: string
        stripePublishableKey:
          type: string
        stripeSecretKey:
          type: string
        paypalClientId:
          type: string
        paypalClientSecret:
          type: string
      additionalProperties: false
      definitions:
        BillingType:
          enum:
            - microTransaction
            - usage
          type: string
    PatchBusinessRequest:
      type: object
      properties:
        name:
          description:
            "I am curious to see if this works with markdown like this link:
            [to google](https://www.google.com)"
          type: string
      additionalProperties: false
    PostTransactionRequest:
      type: object
      properties:
        accountId:
          type: string
        amount:
          type: number
        note:
          type: string
        paymentProvider:
          $ref: "#/definitions/PaymentProvider"
        paymentId:
          type: string
      additionalProperties: false
      required:
        - accountId
        - amount
      definitions:
        PaymentProvider:
          enum:
            - paypal
            - stripe
          type: string
    TransactionResponse:
      type: object
      properties:
        transactionId:
          type: string
        accountId:
          type: string
        businessId:
          type: string
        amount:
          type: number
        note:
          type: string
        paymentProvider:
          type: string
          enum:
            - stripe
        paymentId:
          type: string
        createdAt:
          type: number
        modifiedAt:
          type: number
      additionalProperties: false
      required:
        - accountId
        - amount
        - businessId
        - createdAt
        - modifiedAt
        - transactionId
    TransactionStatsResponse:
      type: object
      properties:
        total:
          type: number
        daily:
          type: array
          items:
            type: object
            properties:
              date:
                type: string
              incomingAmount:
                type: number
              outgoingAmount:
                type: number
              incomingCount:
                type: number
              outgoingCount:
                type: number
            additionalProperties: false
            required:
              - date
              - incomingAmount
              - incomingCount
              - outgoingAmount
              - outgoingCount
        monthly:
          type: array
          items:
            type: object
            properties:
              date:
                type: string
              incomingAmount:
                type: number
              outgoingAmount:
                type: number
              incomingCount:
